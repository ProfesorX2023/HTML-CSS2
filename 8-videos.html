<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos</title>
</head>
<body>
    <h2>Reproductor de Videos</h2>
    <video 
        controls
        width="500"
    >
        <source src="recursos/game-over.mp4" type="video/mp4">
        <source src="recursos/game-over.mp4" type="video/ogg">
        <source src="recursos/game-over.mp4" type="video/webm">
        <p>No se puede reproducir el archivo. El formato no es compatible con su 
        navegador. Utilice otro Navegador o consulte con el administrador.
        </p>
    </video>
</body>
</html>
