<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Cómo crear formularios en HTML</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="suNombre">Nombre</label>
        <input 
        type="text" 
        name="nombre" 
        id="suNombre" 
        size="50" 
        autocomplete="off" 
        autofocus
        maxlength="10"
        required
        >
        <br><br>
        <label for="suNombre">Apellido</label>
        <input 
        type="text" 
        name="apellido" 
        id="suApellido" 
        size="50" 
        autocomplete="off" 
        maxlength="10"
        value="Cervantes"
        readonly
        >
        <br><br>
        <label for="suDireccion">Dirección</label>
        <input 
        type="text" 
        name="direccion" 
        id="suDireccion" 
        size="50" 
        autocomplete="off" 
        placeholder="Ej.: calle, numero de casa o apt. ciudad"
        disabled
        >
        <br><br>
        <label for="suNombre">Email</label>
        <input 
        type="email" 
        name="correoElectronico" 
        id="suEmail" 
        size="50" 
        >
        <br><br>
        <label for="suContrasena">Contraseña</label>
        <input 
        type="password" 
        name="contrasena" 
        id="suContrasena" 
        size="50" 
        >
        <br><br>
        <label for="suDireccionWeb">Dirección Web</label>
        <input 
        type="url" 
        name="direccoin_web" 
        id="suDireccionWeb" 
        size="50" 
        >
        <br><br>
        
        Edad <br>
        <input type="radio" name="edad_usuario" value="menor18" checked> Menor de 18 años <br>
        <input type="radio" name="edad_usuario" value="adulto"> Entre 18 y 60 años <br>
        <input type="radio" name="edad_usuario" value="envejeciente"> Mayor de 60 años <br><br>
        
        Pasatiempos <br>
        <input type="checkbox" name="pasatiemps1" value="leer">Lectura <br>
        <input type="checkbox" name="pasatiemps2" value="deportes">Hacer deportes <br>
        <input type="checkbox" name="pasatiempo3" value="musica">Escuchar música <br>
        <input type="checkbox" name="pasatiempo4" value="otros" checked>otros <br><br>

        Cantidad <input type="number" name="cantidad" value="1" min="0" max="30" step="3"> <br><br>

        <label for="fecha">Fecha de Nacimiento</label><br>
        <input type="date" name="fecha_nacimiento" id="fecha" size="50"> <br><br>

        Define un rango: <input type="range" name="rangos" size="50"> <br><br>

        Adjuntar archivo: <input type="file" name="archivo[]" multiple> <br><br>

        Buscar: <input type="search" name="buscador" placeholder="Buscar..."> <br><br>

        País: <br>
        <select name="pais[]" multiple>
            <option value="guatemala">Guatemala</option>
            <option value="chile" selected>Chile</option>
            <option value="colombia">Colombia</option>
            <option value="estados_unidos">Estados Unidos</option>
            <option value="mexico">Mexico</option>
            <option value="panama">Panamá</option>
            <option value="republica_dominicada">Republica Dominicada</option>
        </select>
        <br><br>
        Comentarios: <br>
        <textarea name="mensaje" cols="30" rows="10"></textarea> <br><br>

        <!-- Boton para enviar datos-->
        <input type="submit" name="enviar_datos" value="Enviar formulario">

        <!-- Boton para resetear campos-->
        <input type="reset" name="limpiar_campos" value="resetear formulario">

        <!-- Boton Genérico -->
        <input type="button" name="boton_generico" value="Pulsar Aquí">
        <br>
        <button type="button">Esto es un <b>boton</b></button>
    </form>
</body>
</html>
