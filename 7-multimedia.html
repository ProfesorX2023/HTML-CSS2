<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos multimedia HTML</title>
</head>
<body>
    <h1>Multimedia en HTML</h1>
    <h2>Reproductor de audio</h2>
    <audio controls loop autoplay>
        <source src="recursos/alarma.mp3" type="audio/mp3">
        <source src="recursos/alarma.ogg" type="audio/ogg">
        <source src="recursos/alarma.wav" type="audio/wav">
        <p>No se puede reproducir el archivo. El formato no es compatible con su 
            navegador. Utilice otro Navegador o consulte con el administrador.
        </p>
    </audio>
</body>
</html>
